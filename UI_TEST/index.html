<html ng-app="ui.bootstrap.demo">
  <head>
  	<meta charset="utf-8">

    <script src="/js/angular.min.js"></script>
    <script src="/js/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <link rel="stylesheet" href="/js/bootstrap-3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="example.js"></script>
  </head>
  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ePMS+</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div ng-controller="AccordionDemoCtrl">
		<!-- 
		  <p>
		    <button class="btn btn-default btn-sm" ng-click="status.open = !status.open">Toggle last panel</button>
		    <button class="btn btn-default btn-sm" ng-click="status.isFirstDisabled = ! status.isFirstDisabled">Enable / Disable first panel</button>
		  </p>
		 -->
		  <label class="checkbox">
		     로그목록
		  </label>
		  <accordion close-others="oneAtATime">
		    <!-- 고정된 헤더가 필요할 때 시작 -->
		    <!--
		    <accordion-group heading="Static Header, initially expanded" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
		      This content is straight in the template.
		    </accordion-group>
		     -->
		    <!-- 고정된 헤더가 필요할 때 끝 -->
		    <!-- 열린거 예제 -->
		    <accordion-group is-open="status.isFirstOpen">
		        <accordion-heading>
		            2015년 1월 8일(6h+2h) <i class="pull-right glyphicon ng-scope glyphicon-chevron-down" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
		        </accordion-heading>
		        [제로웹]사용성 검토회의...(4h)<br/>
		        [구축팀]업무조율회의(2h+4h)
		    </accordion-group>
		    <!-- 열린거 예제 -->
		    
		    <accordion-group heading="{{group.title}}" ng-repeat="group in groups" >
		      {{group.content}}
		    </accordion-group>
		    <accordion-group heading="Dynamic Body Content">
		      <p>The body of the accordion group grows to fit the contents</p>
		        <button class="btn btn-default btn-sm" ng-click="addItem()">Add Item</button>
		        <div ng-repeat="item in items">{{item}}</div>
		    </accordion-group>
		  </accordion>
		</div>
		<nav>
		  <ul class="pager">
		    <li><a href="#">Previous</a></li>
		    <li><a href="#">Next</a></li>
		  </ul>
		</nav>
    </div><!-- /.container -->
  </body>
</html>
